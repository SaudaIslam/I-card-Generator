<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ID Card Generator</title>
  <script src="https://cdn.jsdelivr.net/jsbarcode/3.3.3/JsBarcode.all.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body id="bodyFormToCard">
  <div class="heading">
    <header id="headIndex">
      <h1 id="h">ID-CARD GENERATOR</h1>
    </header>

    <div id="newFormContainer">
      <div class="container">
        <form id="id-card-form" action="/submit-form" method="POST" enctype="multipart/form-data">

          <div class="info">

            <label>
              Organization Name:
              <span id="organizationName">Chandigarh University</span>
              <input type="hidden" id="organizationNameInput" name="organizationName" value="Chandigarh University" />
            </label>


            <label>
              Designation:
              <input type="text" id="addedDesignation" name="addedDesignation" placeholder="Or fill by yourself"
                required />
            </label>

            <label>
              ID:
              <input type="text" id="user_ID" name="user_ID" placeholder="e.g.: 21BET1071" required />
            </label>

            <label>
              Name:
              <input type="text" id="name" name="name" placeholder="name" required />
            </label>

            <label>
              Father Name:
              <input type="text" id="fatherName" name="fatherName" placeholder="Father's Name" required />
            </label>

            <label>
              Batch:
              <input type="number" id="Batch" name="Batch" placeholder="e.g.: 2021" required />
            </label>

            <label>
              Contact Number:
              <input type="number" id="Contact_No" name="Contact_No" placeholder="phone no." required />
            </label>

            <label>
              Residence:
              <input type="text" id="residency" name="residency"
                placeholder="House no., street, district, city, country" required />
            </label>

            <label>
              Card Expiry Date:
              <input type="date" id="expireDate" name="expireDate"
                placeholder="When the card get expire" required />
            </label>

            <label for="user-image-upload" class="image-upload-label">
              Upload your Image:
              <input type="file" id="user-image-upload" name="user-image" accept="image/*" />
            </label>

            <div class="button-container">
              <button type="submit">Save it</button>
              <a href="./ExistingData.html"><button type="button">Saved data</button></a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- ....................FOOTER -->
    <footer id="footerIndex">
      <div id="aboutUs">About Us</div>
      <div id="cpyWrite">@copy write reserved</div>
      <div id="feedback">Your feedback Here</div>
    </footer>
  </div>

  <script src="./js/script1.js"></script>
</body>

</html>
